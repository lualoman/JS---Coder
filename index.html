<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="bar, bebidas, alcohol, alcoholicas, tienda">
    <meta name="description" content="Bar virtual de ventas de bebidas alcoholicas">
    <title>¡Coco loco! Tienda virtual de bebidas alcoholicas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>



<body class="body__js">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container-fluid">
                <img src="recursos/logo palmeras svg.png" alt="icono de pagina" height="36">
                <nav class="navbar navbar-expand-lg navbar-dark bg-transparent justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button type="submit" id="btnDelivery" class="btn btn-warning boton"><strong>DELIVERY</strong></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>

        <!--2DA CABECERA-->
        <div class="container-fluid">
            <div class="row">
                <div class="header__texto">
                    <p>¡COCO LOCO DRINKS!</p>
                    <h1>LOS MEJORES TRAGOS PARA TU FIESTA</h1>
                </div>
            </div>
        </div>
    </header>
    <!--2DA CABECERA-->


    <!--COMIENZO DE MAIN-->
    <main class="main">
        <div class="main__texto text-center" id="presentacion">
            <p>¿Ya tenes las luces y la música? Junto a Coco Loco, ¡La fiesta va en camino!</p>
        </div>

        <!--TARJETAS-->
        <section class="container-fluid d-flex text-center justify-content-center">
            <div class="row" id="contenedor">
                <!--ACA SE CREAN LAS TARJETAS DE MANERA DINAMICA CON EL DOM-->
            </div>
        </section>

        <!--CARRITO-->
        <div class="compra__carrito text-center justify-content-center">
            <div class="interior__carrito">
                <h3><strong>CARRITO</strong></h3>
                <div class="row letras__carrito">
                    <div class="col"><strong>NOMBRE</strong></div>
                    <div class="col"><strong>PRECIO</strong></div>
                    <div class="col"><strong>CANTIDAD</strong></div>
                    <div class="col"><strong>ELIMINAR</strong></div>
                </div>
                <div id="contenedorCarrito">
                    <!--CONTENIDO CARRITO-->
                </div>
                <div>
                    <p class="letras__carrito">TOTAL: $<span id="precioFinal">0</span></p>
                    <button type="submit" class="btn btn-dark btn__vaciar" id="vaciarCarrito">LIMPIAR
                        CARRITO</button>
                </div>
            </div>
        </div>

        <!--FORM DELIVERY-->
        <form id="inputForm">
            <div class="form text-center justify-content-center">

                <div class="delivery justify-content-center">DELIVERY</div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm izquierda">
                            <p>NOMBRE Y APELLIDO:</p>
                        </div>
                        <div class="col-sm">
                            <input type="text" id="cliente"></input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm izquierda">
                            <p>DIRECCION:</p>
                        </div>
                        <div class="col-sm">
                            <input type="text" id="direccion"></input>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning" id="finalizar">FINALIZAR PEDIDO</button>
            </div>
            </div>
        </form>
    </main>
    <!--FIN DE MAIN-->


    <!--FOOTER-->
    <footer class="container text-center footer">
        <div class="row">
            <div class="col">
                <h4>DE LA PAMPA AL MUNDO</h4>

                <h5>Nuestras redes</h5>
                <a href="https://www.instagram.com/"><img class="logos" src="recursos/logo-instagram.svg"
                        alt="logo instagram"></a>
                <a href="https://www.twitter.com/"><img class="logos" src="recursos/logo-twitter.svg"
                        alt="logo twitter"></a>
                <a href="https://www.facebook.com/"><img class="logos" src="recursos/logo-facebook.svg"
                        alt="logo facebook"></a>
                <p>Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./js/script.js"></script>
</body>

</html>
